<!DOCTYPE html>
<html>
<head>
	<title>A-Talk</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="library/fontawesome/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body>

	<span class="top"></span>
	<div class="container-fluid bg-white chatbox shadow-lg rounded">
		<div class="row h-100">
			<div class="col-md-4 pr-0 d-none d-md-block" id="side-1">
				<div class="card h-100">
					<div class="card-header">
						<div class="row">
							<div class="col-1 col-sm-1 col-md-1 d-md-none">
								<i class="fa fa-arrow-left d-md-none" style="font-size:20px; cursor: pointer;" onclick="hideChatList()"></i>
							</div>
							<div class="col-9 col-sm-9 col-md-9">
								<img id="imgProfile" src="images/defaultprofile.jpg" class="rounded-circle profile-pic">
							</div>
							<div class='col-2 col-sm-2 col-md-2'>
								<div class="dropleft">
									<span class="dropdown-toggle" data-toggle="dropdown" style="float:right;">
										<i class="fa fa-ellipsis-v icon" style="cursor:pointer;" onclick="hideChatList()"></i>
									</span>
									<div class="dropdown-menu">
										<a href="#" class="dropdown-item" data-toggle="modal" data-target="#modalFriendList" onclick="showFriendList()" id="newchat">New Chat</a>
										<a href="#" id="linkSignin" onclick="signin()" class="dropdown-item">Sign In</a>
										<a href="#" id="linkSignout" onclick="signOut()" class="dropdown-item" style="display:none;">Sign Out</a>
									</div>
									<div class="modal fade" id="modalFriendList">
										<div class="modal-dialog">
											<div class="modal-content">
												<div class="card">
													<div class="card-header">Friend List
														<span class="close float-right" data-dismiss="modal" style="cursor:pointer;" id="closebtn">&times;</span>
													</div>
													<ul class="list-group list-group-flush" id="listFriend"></ul>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<ul class="list-group list-group-flush" id="listChat">
						<!-- friend list here -->
					</ul>
				</div>
			</div>
			<div class="col-md-8 pl-0" id="side-2">
				<div class="card" id="chatpanel" style="display: none;">
					<div class="card-header">
						<div class="row">
							<div class="col-1 col-sm-1 col-md-1 col-lg-1">
								<i class="fa fa-list mt-2 d-md-none" onclick="showChatList()" style="cursor:pointer;"></i>
							</div>
							<div class="col-2 col-sm-2 col-md-2 col-lg-1">
								<img src="images/defaultprofile.jpg" id="imgChat" class="profile-pic rounded-circle">
							</div>
							<div class="col-4 col-sm-5 col-md-5 col-lg-7" style="cursor:pointer;">
								<div class="name" id="divChatName"></div>
								<div class="under-name" id="divLastSeen"></div>
							</div>
							<div class="col-5 col-sm-4 col-md-4 col-lg-3 icon">
								<i class="fa fa-search"></i>
								<i class="fa fa-paperclip ml-4"></i>
								<i class="fa fa-ellipsis-v ml-4"></i>
							</div>
						</div>
					</div>
					<div class="card-body" id="messages">
						<!-- chat messages here -->
					</div>
					<div class="card-footer">
						<div class="row">
							<div class="col-2 col-md-1">
								<i class="fa fa-smile-o fa-2x"></i>
							</div>
							<div class="col-8 col-md-10">
								<input type="text" id="txtMessage" class="form-control form-rounded" placeholder="Type Here...">
							</div>
							<div class="col-2 col-md-1">
								<i class="fa fa-microphone fa-2x"></i>
							</div>
						</div>
					</div>
				</div>
				<div id="divStart" class="text-center">
					<i class="fa fa-comments mt-5" style="font-size:250px;"></i>
					<h2 class="mt-3 px-3">Select your friend from the list and start chating.</h2>
					<center>
						<a href="#" onclick="showChatList()" class="btn btn-warning d-md-none">New Chat</a>
						<button onclick="signin()" id="divsignin" class="btn btn-primary">Sign In</button>
						<button onclick="signOut()" id="divsignout" class="btn btn-primary">Sign Out</button>
					</center>
				</div>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" ></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.15.5/firebase.js"></script>
	<script type="text/javascript" src="js/firebase.ini.js"></script>
	<script type="text/javascript" src="js/chat.js"></script>
</body>
</html>
